<html>
<head>
	<meta charset="UTF-8" />
</head>
	<div class="jumbotron" ng-controller="estadoCtrl">
		<h4 ng-bind="funcionalidade"></h4>
		<hr />
		<br />
		
		<table class="table table-striped">
				<tr>
					<th>Código</th>
					<th>Descrição</th>
					<th>UF</th>
					<th>Ações</th>
				</tr>
				<tr ng-repeat="estado in estados">
					<td>{{estado.id}}</td>
					<td>{{estado.descricao}}</td>
					<td>{{estado.uf}}</td>
					<td>
						<button class="glyphicon glyphicon-pencil" ng-click="editar(estado)"></button>
						<button class="glyphicon glyphicon-remove" ng-click="excluir(estado)"></button>
					</td>
				</tr>
		</table>

		<hr />
		<input type="text" ng-model="estado.id" ng-disabled="true" class="form-control" placeholder="Código" />
		<input type="text" ng-model="estado.descricao" class="form-control" placeholder="Descrição" />
		<input type="text" ng-model="estado.uf" class="form-control" placeholder="UF" />
		<button ng-click="adicionar()" ng-show="!show_lterar" class="btn btn-primary btn-block">Adiconar</button>
		<button ng-click="alterar(estado)" ng-show="show_lterar" class="btn btn-primary btn-block">Alterar</button> 
		<div class="alert alert-success" ng-show="message != ''" role="alert">{{message}}</div>
	</div>

</body>
</html>
