<html>
<head>
	<meta charset="UTF-8" />
</head>
<div class="jumbotron" ng-controller="contatoCtrl">
<table class="table table-striped">
			<tr>
				<th>Código</th>
				<th>Nome</th>
				<th>Telefone</th>
				<th>Email</th>
				<th>Estado</th>
				<th>Operadora</th>
				<th>Ações</th>
			</tr>
			<tr ng-repeat="contato in contatos">
				<td>{{contato.id}}</td>
				<td>{{contato.nome}}</td>
				<td>{{contato.telefone}}</td>
				<td>{{contato.email}}</td>
				<td>{{contato.estado.descricao}}</td>
				<td>{{contato.operadora.descricao}}</td>
				<td>
					<button class="glyphicon glyphicon-pencil" ng-click="editar(contato)"></button>
					<button class="glyphicon glyphicon-remove" ng-click="excluir(contato)"></button>
				</td>
			</tr>
</table>

	<hr />
	<input type="text" ng-model="contato.nome" class="form-control" placeholder="Nome" />
	<input type="text" ng-model="contato.telefone" class="form-control" placeholder="Telefone" />
	<input type="email" ng-model="contato.email" class="form-control" placeholder="Email" />
	<select class="form-control" ng-model="contato.estado" ng-options="estado.id as estado.descricao for estado in estados">
		<option value="">-- Selecione um estado --</option>
	</select>
	<select class="form-control" ng-model="contato.operadora" ng-options="operadora.id as operadora.descricao for operadora in operadoras">
		<option value="">-- Selecione uma operadora --</option>
	</select>
	<button ng-click="adicionar()" ng-show="!show_lterar" class="btn btn-primary btn-block">Adiconar</button>
	<button ng-click="alterar(contato)" ng-show="show_lterar" class="btn btn-primary btn-block">Alterar</button> 
	<div class="alert alert-success" ng-show="message != ''" role="alert">{{message}}</div>
</div>
</html>
